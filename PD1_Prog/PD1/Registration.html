<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="Registration.js"></script>
</head>

	<body onload="document.registration.userid.focus();">
		<h1>Registration Form</h1>

		<form name='registration' onSubmit="return formValidation();">
			<ul>
				<li><input type="text" placeholder="First Name" name="fname" size="25" /></li>
				<li><input type="text" placeholder="Middle Name" name="mname" size="25" /></li>
				<li><input type="text" placeholder="Last Name" name="lname" size="50" /></li>
				<li><input type="text" placeholder="Create Username" name="username" maxlength="8" /></li>
				<li><input type="password" placeholder="Password" name="passid" maxlength="8" /></li>
				<li><input type="cpassword" placeholder="Confirm Password" name="cpassid" maxlength="8" /></li>
				<li><input type="text" placeholder="Mailing Adress Line 1" name="address" size="50" /></li>
				<li><input type="text" placeholder="Mailing Adress Line 2" name="address2" size="50" /></li>
				<li><input type="text" placeholder="City" name="city" size="50" /></li>
				<li><select name="state">
				<option selected="" value="Default">(Please select a country)</option>
						<option value="Default">State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
				</select></li>
				<li><label for="zip">ZIP Code:</label></li>
				<li><input type="text" name="zip" /></li>
				<li><label for="email">Email:</label></li>
				<li><input type="text" name="email" size="50" /></li>
				<li><label id="gender">Sex:</label></li>
				<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
				<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
				<li><label>Language:</label></li>
				<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
				<li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>
				<li><label for="desc">About:</label></li>
				<li><textarea name="desc" id="desc"></textarea></li>
				<li><input type="submit" name="submit" value="Submit" /></li>
			</ul>
		</form>
	</body>
</html>
